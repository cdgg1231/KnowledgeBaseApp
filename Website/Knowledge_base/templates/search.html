{% extends 'base.html' %}

{% block content %}
<h2>Search Documents</h2>
<form method="post">
    <div class="mb-3">
        <label for="query" class="form-label">Search Query</label>
        <input type="text" name="query" id="query" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
</form>

{% if results %}
    {% for result in results %}
        <div class="card my-3">
            <div class="card-body">
                <h5 class="card-title">{{ result[0] }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ result[2].strftime('%Y-%m-%d') }}</h6>
                <p class="card-text">{{ result[3] }}</p>
                <a href="{{ result[1] }}" download>Download</a>
                <a href="{{ url_for('view_document') }}?file_path={{ result[1] }}">View</a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>No results found. Try another search.</p>
{% endif %}
{% endblock %}
