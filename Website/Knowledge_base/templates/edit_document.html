{% extends 'base.html' %}

{% block content %}
<h2>Edit Document</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ document[0] }}" required>
    </div>
    <div class="mb-3">
        <label for="keywords" class="form-label">Keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" value="{{ document[2] }}">
    </div>
    <div class="mb-3">
        <label for="summary" class="form-label">Summary</label>
        <textarea class="form-control" id="summary" name="summary" rows="3">{{ document[3] }}</textarea>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Upload New File (Optional)</label>
        <input type="file" class="form-control" id="file" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
